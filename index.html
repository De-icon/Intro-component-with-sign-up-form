<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
  <main>
    <div class="info">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. </p>
    </div>
    <div class="tryIt">
      <div class="tryItFree">
        <p>Try it free 7 days <span>then $20/mo. thereafter</span></p>
      </div>
      <div class="tryItForFree">
        <form action="#">
          <ul>
            <li><input type="text" name="name" placeholder="Frist Name"></li>
            <li><input type="text" name="lastName" placeholder="Last Name"></li>
            <li><input type="email" name="email" placeholder="Email Address"></li>
            <li><input type="password" name placeholder="Password"></li>
          </ul>
          <button>Claim your free trial </button>
          <p>By clicking the button, you are agreeing to our <span class="terms">Terms and Services</span></p>
        </form>
        
      </div>
    </div>
  </main>
</body>
</html>
